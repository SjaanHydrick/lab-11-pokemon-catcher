<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/pokemon.css">

    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="main-section">
            <div>
                <button id="start">New Game</button>
                <label>
                    <div id="firstbutton">
                        <h2></h2>
                        <input type="radio" name="pokemon" />
                        <img class="pokemans" />
                    </div>
                    <div id="secondbutton">
                        <h2></h2>
                        <input id="secondbutton" type="radio" name="pokemon" />
                        <img class="pokemans"/>
                    </div>
                    <div id="thirdbutton">
                        <h2></h2>
                        <input id="thirdbutton" type="radio" name="pokemon" />
                        <img class="pokemans"/>
                    </div>
                </label>
            </div>
            <div>
                <div id="catch-message"></div>
                <button id="keep-running">Keep Running In The Tall Grass!</button>
                <button id="bag" type="hidden">Check Your Bag!</button>
                <button id="reset">Reset Game</button>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
