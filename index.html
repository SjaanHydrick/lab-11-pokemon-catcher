<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/pokemon.css">

    <title>Pokemon Catcher</title>
</head>

<body>
    <header>
        <button id="start">New Game</button>
        <button id="reset">Reset Game</button>
    </header>
    <main>
        <section class="main-section">
            <div id="battery-light"> O </div>
            <p id="battery">BATTERY</span>
            <div>
                <section id="innerscreen">
                    <div id="pokeball-sprite">

                    </div>
                    <label id="firstbutton">
                        <input 
                        type="radio" 
                        name="pokemon" />
                        <img class="pokemans" />
                    </label>
                    <label id="secondbutton">
                        <input id="secondbutton" 
                        type="radio" 
                        name="pokemon" />
                        <img class="pokemans"/>
                    </label>
                    <label id="thirdbutton">
                        <input id="thirdbutton" type="radio" name="pokemon" />
                        <img class="pokemans"/>
                    </label>
                </section>
                <div id="catch-message"></div>
            </div>
        </section>    
            <div>
                <button id="keep-running">Keep Running In The Tall Grass!</button>
                <button id="bag" >Check Your Bag!</button>
            </div>
    </main>
    <footer>
        <span id="nintendo">| </span><span id="gameboy">GAME BOY&trade;</span>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
